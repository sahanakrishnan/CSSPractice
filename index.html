<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #35545f;
}

h1 {
  color: white;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}
#sahana{
  color: white;
  
}
.girls{
  background-color: pink;
}

#leo{
  color: yellow !important;
  
}
.boys{
  color: red;
  background-color: blue; 
}

</style>
</head>
<body>

<h1>My First CSS Example</h1>
<p id="sahana" class="girls"> This is a sahana girls aragraph.</p>
<p class="girls"> This is no ID girls aragraph.</p>
<p id="leo" class="boys"> This is a leo boys paragraph.</p>
<p  class="boys"> This is no ID boys paragraph.</p>

</body>
</html>
